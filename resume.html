  <script>
    const navToggle = document.getElementById('navToggle');
    const navTabs = document.getElementById('navTabs');
    navToggle.addEventListener('click', () => {
      navTabs.classList.toggle('open');
      if (window.innerWidth <= 700) {
        document.body.classList.toggle('menu-open', navTabs.classList.contains('open'));
      }
    });
    navToggle.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        navTabs.classList.toggle('open');
      }
    });
    navTabs.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 700) navTabs.classList.remove('open');
      });
    });
  </script>
  <section class="resume-viewer">
    <div class="viewer-controls" style="margin:1rem 0; display:flex; flex-wrap:wrap; gap:0.5rem; align-items:center;">
      <div style="margin-left:auto;">
        <a id="downloadLink" href="assets/resumes/resume-en.pdf" download="Alexandre-Allonas-Resume-en.pdf" class="button">Download PDF</a>
        <a id="openLink" href="assets/resumes/resume-en.pdf" target="_blank" rel="noopener noreferrer" class="button" style="margin-left:0.5rem;">Open in new tab</a>
      </div>
    </div>
    <!-- Embedded PDF viewer (iframe fallback) -->
    <div class="pdf-embed" style="width:100%;max-width:1000px;margin:0 auto;">
      <iframe id="resumeIframe" src="assets/resumes/resume-en.pdf" title="Resume PDF" style="width:100%;height:120vh;border:1px solid #ddd;" frameborder="0">
        <p>Your browser does not support PDFs. Download the PDF to view it: <a id="fallbackDownload" href="assets/resumes/resume-en.pdf">Download PDF</a>.</p>
      </iframe>
    </div>
  </section>

  <script>
    // Language switcher for resume PDFs
    (function(){
      const buttons = document.querySelectorAll('.lang-btn');
      const iframe = document.getElementById('resumeIframe');
      const downloadLink = document.getElementById('downloadLink');
      const openLink = document.getElementById('openLink');
      const fallbackDownload = document.getElementById('fallbackDownload');
      const filenames = {
        en: 'assets/resumes/resume-en.pdf',
        fr: 'assets/resumes/resume-fr.pdf',
        de: 'assets/resumes/resume-de.pdf'
      };

      function setLang(lang) {
        const file = filenames[lang] || filenames.en;
        iframe.src = file;
        downloadLink.href = file;
        openLink.href = file;
        downloadLink.setAttribute('download', `Alexandre-Allonas-Resume-${lang}.pdf`);
        openLink.setAttribute('href', file);
        if (fallbackDownload) fallbackDownload.setAttribute('href', file);
        // update active styles
        buttons.forEach(b => b.classList.toggle('active', b.dataset.lang === lang));
      }

      buttons.forEach(b => b.addEventListener('click', () => setLang(b.dataset.lang)));

      // default to English
      setLang('en');
    })();
  </script>
